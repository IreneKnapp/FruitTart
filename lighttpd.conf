server.document-root = "/Users/dankna/Projects/Buglist/www/"
server.port = 3000
server.errorlog = "/tmp/Buglist.error.log"
#server.username = "_www"
#server.groupname = "_www"
server.modules = ( "mod_fastcgi", "mod_rewrite", "mod_compress", "mod_accesslog" )
#server.modules = ( "mod_fastcgi", "mod_rewrite" )
server.pid-file = "/tmp/Buglist.pid"
accesslog.filename = "/tmp/Buglist.access.log"

mimetype.assign = (
  ".html" => "text/html", 
  ".txt" => "text/plain",
  ".jpg" => "image/jpeg",
  ".png" => "image/png",
  ".css" => "text/css"
)

static-file.exclude-extensions = ( ".fcgi", ".php", ".rb", "~", ".inc", ".conf" )

index-file.names = ( "index.html", "index.fcgi" )

fastcgi.server = ( ".fcgi" =>
  ((
    "socket" => "/tmp/Buglist.socket",
    "bin-path" => "/Users/dankna/Projects/Buglist/Buglist",
    "bin-environment" => (
        "BUGLIST_DB" => "/Users/dankna/Projects/Buglist/buglist.db"
    ),
    "bin-copy-environment" => ("PATH", "SHELL", "USER"),
    "max-procs" => 1,
    "idle-timeout" => 20,
    "kill-signal" => 10
  )))

url.rewrite-once = (
    "^/css/.*" => "$0",
    "^/files/.*" => "$0",
    "^/img/.*" => "$0",
    "^/js/.*" => "$0",
    "/favicon.ico" => "$0",
    #"/.*\.php(\?.*)?" => "$0",
    "^/(.*)" => "index.fcgi?/$1",
  )
